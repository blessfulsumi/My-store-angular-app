<h3>My Products</h3>
<div  *ngFor="let p of products">

<h4>Available Models:<br>Model {{p.id}} : <a [title]="p.name+' model'">{{p.name}}</a><br><h5 *ngIf="p.description">Description:{{p.description}}</h5></h4>


</div>
